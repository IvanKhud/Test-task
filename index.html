<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
  <script src="/app.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/style.css">

</head>

<body ng-app="mainApp" ng-controller="mainCtrl">

<div class="container-fluid header">
  <div class="header-content">
    <img id="logo" src="img/logo.jpg">
    <h3>Eliftech school task</h3>
  </div> 
</div>


<div class="main-content">
  
  <p ng-hide="dataLoaded">Expressions are not loaded</p>
  <div ng-show="dataLoaded">
    <p><b>ID = {{data.id}}</b></p>
    <p>{{data.expressions.length}}  expressions:</p>
    <p><b>{{data.expressions}}</b></p>
  </div>
  <p ng-hide="dataCalculated">Expressions are not calculated</p>
  <div ng-show="dataCalculated">
    <p>Results:</p> 
    <p><b>{{data.results}}</b></p>
  </div>

</div>

<div class="right-sidebar">
  <p class="results" ng-hide="!resultsSent">Server responce: <b>passed = {{serverAnswer.passed}}</b></p>
  <button id="mainButton" type="button" class="btn btn-success btn-block" ng-show="!dataLoaded || resultsSent" ng-click="fetchExpressions()">Fetch expressions</button>
  <button id="mainButton" type="button" class="btn btn-primary btn-block" ng-hide="!dataLoaded || dataCalculated" ng-click="prepareExpressions()">Calculate</button>
  <button id="mainButton" type="button" class="btn btn-info btn-block" ng-hide="!dataLoaded || !dataCalculated || resultsSent" ng-click="sendResults()">Send results</button>
</div>

</body>

</html>
